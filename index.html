<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook Management System</title>
    <style>
    #xml-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 800px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
     body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 20px;
    }

    h2 {
        color: #333;
        text-align: center;
    }

    form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        margin: auto;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

</head>
<body>
    <h1>Phonebook Management System</h1>
    <div id="alerts"></div>

    <input type="text" id="search" placeholder="Search Contacts">
    <button onclick="searchContacts()">Search</button>
    <br>
 
    <h3>Add Contact</h3>
    <form action="save_contact.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br>

        <button type="submit">Save Contact</button>
    </form>


    <h2>Contact List</h2>
    <ul id="contact-list"></ul>

    <script>
        async function loadContacts() {
            try {
                const response = await fetch('get_contacts.php?t=' + new Date().getTime());
                document.getElementById('contact-list').innerHTML = await response.text();
            } catch (error) {
                console.error('Error loading contacts:', error);
            }
        }

        async function searchContacts() {
            const searchValue = document.getElementById('search').value;
            try {
                const response = await fetch('get_contacts.php?search=' + searchValue + '&t=' + new Date().getTime());
                document.getElementById('contact-list').innerHTML = await response.text();
            } catch (error) {
                console.error('Error searching contacts:', error);
            }
        }

        async function checkBirthdays() {
            try {
                const response = await fetch('get_contacts.php?t=' + new Date().getTime());
                const contactsHtml = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(contactsHtml, "text/html");
                const contacts = xmlDoc.querySelectorAll('li');

                const today = new Date();
                let alertMessage = '';
                contacts.forEach(contact => {
                    const dobMatch = contact.textContent.match(/DOB: (\d{4}-\d{2}-\d{2})/);
                    if (dobMatch) {
                        const dob = new Date(dobMatch[1]);
                        dob.setFullYear(today.getFullYear());
                        const diff = (dob - today) / (1000 * 3600 * 24);
                        if (diff >= 0 && diff <= 7) {
                            alertMessage += `${contact.textContent.split('|')[0].trim()} has a birthday in the next week!\n`;
                        }
                    }
                });
                if (alertMessage) {
                    alert(alertMessage); // Popup alert for birthdays
                }
            } catch (error) {
                console.error('Error checking birthdays:', error);
            }
        }

        loadContacts();
        checkBirthdays();
    </script>
</body>
</html>
